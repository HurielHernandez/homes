<md-toolbar ng-show="!showSearch">
    <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
            <ng-md-icon icon="menu"></ng-md-icon>
        </md-button>
        <h3>Profile</h3>
        <span flex></span>
        <md-button aria-label="Search" ng-click="showSearch = !showSearch">
            <ng-md-icon icon="search"></ng-md-icon>
        </md-button>
        <md-button aria-label="Open Settings" ng-click="showListBottomSheet($event)">
            <ng-md-icon icon="more_vert"></ng-md-icon>
        </md-button>
    </div>
</md-toolbar>
<md-content class="md-padding" >
    <div layout layout-wrap layout-gt-sm="row" layout="column" layout-align="center center">
        <div flex="60" flex-sm="100" flex-xs="100" class="container">
            <md-card ng-if="associate">
            	<div style="width: 100%; height:400px; background-color: #FF5722; background-size: cover; background-blend-mode: overlay; background-image: url('http://www.androidguys.com/wp-content/uploads/2013/07/wlp_retro-air_C.jpg');" class="md-card-image" alt="Washed Out">
            	</div>
            	<!-- <img ng-src="{{rootUser.image_1024}}" class="md-card-image" alt="Washed Out" ng-if="rootUser" width="20" height="20"> -->
                <md-toolbar class="md-hue-1" >
                    <div class="md-toolbar-tools">
                        <md-card-title-text>
                            <span class="md-headline">{{associate.firstName}} {{associate.lastName}}</span>
                        </md-card-title-text>
                        <md-input-container md-theme="input" flex>	
                            <label>&nbsp;</label>
                        </md-input-container>
                        <md-button id="edit" class="ng-icon-button" ng-click="showEditResidentForm()"  ng-if="rootUser.isManager || rootResident.residentId == resident.residentId">
                            <ng-md-icon icon="edit"></ng-md-icon>
                        </md-button>
                        <md-button class="ng-icon-button" ng-click="showConfirm()" ng-if="rootUser.isManager">
                            <ng-md-icon icon="delete"></ng-md-icon>
                        </md-button>
                    </div>
                </md-toolbar>
                <md-card-content layout="column" >
                	<div layout="row">	
	                    <md-list class="md-dense" flex="50" >
	                        <md-list-item class="md-2-line" >
	                            <md-icon> <ng-md-icon icon="phone"></ng-md-icon></md-icon>
	                            <div class="md-list-item-text" >
	                                <p> PHONE</p>
	                                <h3> {{associate.phone}}</h3>
	                            </div>
	                        </md-list-item>
	                        <md-list-item class="md-2-line" >
	                            <md-icon> <ng-md-icon icon="mail"></ng-md-icon></md-icon>
	                            <div class="md-list-item-text" >
	                                <p> EMAIL</p>
	                                <h3>{{associate.email}}</h3>
	                            </div>
	                        </md-list-item>
	                    </md-list>
	                    <md-list class="md-dense" flex >
	                        <md-list-item class="md-2-line" ng-if="associate.unitId">
	                            <md-icon> <ng-md-icon icon="place"></ng-md-icon></md-icon>
	                            <div class="md-list-item-text" >
	                                <p>Apartment</p>
	                                <h3>Complex: <a ui-sref='home.showComplex({complexId: associate.unit.complex.complexId})' >{{associate.unit.complex.name}} </a></h3>
	                                <h3>Building: {{associate.unit.buildingNumber}}</h3>
	                                <h3>Unit: <a ui-sref='home.showApartment({apartmentId: associate.unitId})'> {{associate.unit.unitNumber}}</a></h3>
	                            </div>
	                        </md-list-item>
	                    </md-list>
                   </div>
                   <md-list class="md-dense">
                    	<md-list-item class="md-2-line" >
                            <md-icon> <ng-md-icon icon="person"></ng-md-icon></md-icon>
                            <div class="md-list-item-text" >
                                <p> ABOUT</p>
                                <h3>{{associate.about}} </h3>
                            </div>
                        </md-list-item>
                    </md-list>
                </md-card-content>
            </md-card>
        </div>
    </div>
</md-content>
