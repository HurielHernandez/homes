 <div class="lock-size md-fab md-fab-bottom-right" layout="row" layout-align="center center">
      <md-fab-speed-dial md-open="false" md-direction="up"
                         ng-class="md-scale">
        <md-fab-trigger>
          <md-button aria-label="menu" class="md-fab md-warn">
            <ng-md-icon icon="menu" class="md-icon"></ng-md-icon>
          </md-button>
        </md-fab-trigger>

        <md-fab-actions>
          	<md-button class="md-fab md-raised md-mini" aria-label="FAB" ng-click="showCreateResidentForm()" >
   		 		<ng-md-icon icon="add" class="md-icon"></ng-md-icon>
			</md-button>
          	<md-button class="md-fab md-raised md-mini" aria-label="FAB" ng-click="showImportResidentForm()" >
    			<ng-md-icon icon="insert_drive_file" class="md-icon"></ng-md-icon>
			</md-button>
          <!-- <md-button aria-label="Google Hangout" class="md-fab md-raised md-mini">
            <md-icon md-svg-src="img/icons/hangout.svg" aria-label="Google Hangout"></md-icon>
          </md-button> -->
        </md-fab-actions>
      </md-fab-speed-dial>
    </div>

<md-toolbar ng-show="!showSearch">
<div class="md-toolbar-tools">
	<md-button ng-click="toggleSidenav('left')" hide-gt-md
		aria-label="Menu"> <ng-md-icon icon="menu"></ng-md-icon> </md-button>
	<h3>Associates</h3>
	<span flex></span>
	<md-button aria-label="Search" ng-click="showSearch = !showSearch">
	<ng-md-icon icon="search"></ng-md-icon> </md-button>
	<md-button aria-label="Open Settings"
		ng-click="showListBottomSheet($event)"> <ng-md-icon
		icon="more_vert"></ng-md-icon> </md-button>
</div>
</md-toolbar>

<md-toolbar class="md-hue-1" ng-show="showSearch">
<div class="md-toolbar-tools">
	<md-button ng-click="showSearch = !showSearch" aria-label="Back">
	<ng-md-icon icon="arrow_back"></ng-md-icon> </md-button>
	<h3 flex="10">Back</h3>
	<md-input-container md-theme="input" flex> <label>&nbsp;</label>
	<input ng-model="search.who" placeholder="enter search"> </md-input-container>
	<md-button aria-label="Search" ng-click="showSearch = !showSearch">
	<ng-md-icon icon="search"></ng-md-icon> </md-button>
	<md-button aria-label="Open Settings"
		ng-click="showListBottomSheet($event)"> <ng-md-icon
		icon="more_vert"></ng-md-icon> </md-button>
</div>
</md-toolbar>

<md-content class="md-padding">

<table ng-table="residentsTable" class="table table-condensed table-bordered table-striped" show-filter="true">
	<tr ng-repeat="entry in $data"> <!-- ui-sref="home.showResident({residentId: resident.residentId})"> -->

		<td data-title="'First Name'" filter="{ firstName: 'text'}" sortable="'associate.firstName'">
			{{entry.associate.firstName}}</td>	
		<td data-title="'Last Name'" filter="{ lastName: 'text'}" sortable="'associate.lastName'">
			{{entry.associate.lastName}}</td>
		<td data-title="'Email'" filter="{ email: 'text'}" sortable="'associate.email'">
			{{entry.associate.email}}</td>
		<td data-title="'Room'" filter="{ unitNumber: 'number'}" sortable="'unit.unitNumber'">
			{{entry.unit.unitNumber}}</td>
		<td data-title="'Complex'" filter="{ complexName: 'text'}" sortable="'unit.complex.name'">
			{{entry.unit.complex.name}}</td>
		<td> <ng-md-icon ng-hide="entry.associate.hasCar==1" icon="directions_car"></ng-md-icon></td>
		<td>
			<md-button class="md-flat md-primary" data-title="'Associate Id'" ui-sref="home.showAssociate({associateId: entry.associate.associateId})">Profile</md-button>
		</td>
	</tr>
</table>

</md-content>
