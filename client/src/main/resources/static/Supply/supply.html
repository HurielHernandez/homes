<md-toolbar ng-show="!showSearch">
    <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu" class="ng-icon-button">
            <ng-md-icon icon="menu"></ng-md-icon>
        </md-button>
        <h3>Supply Requests</h3>
        <span flex></span>
    </div>
</md-toolbar>

<md-toolbar class="md-hue-1" ng-show="showSearch">
    <div class="md-toolbar-tools">
        <md-button ng-click="showSearch = !showSearch" aria-label="Back" class="ng-icon-button">
            <ng-md-icon icon="arrow_back"></ng-md-icon>
        </md-button>
        <h3 flex="10">
            Back
        </h3>
    </div>
</md-toolbar>

<md-content class="md-padding" >
    <div layout layout-wrap layout-sm="column" layout-xs="column" >
   
        <div layout="row" layout-sm="column" layout-align="space-around" ng-if="error">
             <h2>No Maintenance Requests Found</h2>
        </div>
         <md-card flex="100">
         	<div layout-gt-md="row">
	            <md-input-container style="margin:15px;" flex>
	                <label></label>
	                <input type="text" ng-model="filterName.$" placeholder="filter">
	            </md-input-container>
	            <md-input-container style="margin:15px;" flex>
	                <label></label>
	                <input type="text" ng-model="calorieSearch" placeholder="Filter calories">
	            </md-input-container>
	            <md-input-container style="margin:15px;" flex>
	                <label></label>
	                <input type="text" ng-model="filterName" placeholder="filter">
	            </md-input-container>
			</div>
            <div ng-hide="true">
                {{(filteredItems = (nutritionList | filter: filterName))}}
            </div>
        </md-card>
         <md-card flex>         
	           <mdt-table table-card="{visible: true, title: 'Supply Requests'}"
			             selectable-rows="true"
			             sortable-columns="true"
			             alternate-headers="'contextual'"
			             delete-row-callback="deleteRowCallback(rows)"
			             mdt-row="{
                      data: filteredItems,
                      'column-keys': [
                          'name',
                          'submitDate',
                          'submittedBy',
                          'unitId',
                          'resolved',
                          'resolvedDate',
                          'action'
                      ]
                      }">
				    <mdt-header-row>
				      <mdt-column align-rule="left" 
				                  column-sort="true"
				                  >Name</mdt-column>
				      <mdt-column align-rule="right"
				                  column-sort="true"
				                  placeholderText="this">Submit Date</mdt-column>
				      <mdt-column align-rule="right"
				                  column-sort="true">Submitted By</mdt-column>
				      <mdt-column align-rule="right"
				                  column-sort="true">Unit</mdt-column>
				      <mdt-column align-rule="right"
				                  column-sort="true">Delivered</mdt-column>
				      <mdt-column align-rule="right"
				                  column-sort="true">Delivered Date</mdt-column>
				      <mdt-column align-rule="right" column-sort="false">Action</mdt-column>
				    </mdt-header-row>
				    	<mdt-custom-cell column-key="submitDate">
					          <span>{{value | date:formatted }}</span>
					    </mdt-custom-cell>
				    
				        <mdt-custom-cell column-key="action">
					          <a ui-sref="home.complexes" class="md-button md-primary">VIEW</a>
					    </mdt-custom-cell>
				  </mdt-table>
 		 </md-card>
    </div>


</md-content>
