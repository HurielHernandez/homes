<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Resident Controller Demo</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <base href="/"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body ng-app="app" ng-controller="resident as resident">
	
	<h1>Welcome <span ng-bind="resident.user"></span></h1>

	<h2>Send Message</h2>
	<input type="text" id="messageToSend" placeholder="message" ng-model="resident.messageToSend">
	<input type="text" id="messageUnit" placeholder="unit" ng-model="resident.messageUnit">
	<input type="text" id="messageComplex" placeholder="complex" ng-model="resident.messageComplex">
	<button class="btn btn-primary" ng-click="resident.sendMessage()">Send Message</button>
	
	<h2>Message Users</h2>
	<input type="text" id="userMessageToSend" placeholder="message" ng-model="resident.userMessageToSend">
	<input type="text" id="userMessageUnit" placeholder="unit" ng-model="resident.userMessageUnit">
	<input type="text" id="userMessageComplex" placeholder="complex" ng-model="resident.userMessageComplex">
	<input type="text" id="ids" placeholder="ids" ng-model="resident.ids">
	
	<h2>List Users</h2>
	<input type="text" id="unitForList" placeholder="unit" ng-model="resident.unitForList">
	<input type="text" id="complexForList" placeholder="complex" ng-model="resident.complexForList">
	<button class="btn btn-primary" ng-click="resident.listUsers()">List Users</button>
	
	<script type="text/javascript" src="/webjars/angularjs/angular.min.js"></script>
	<script type="text/javascript" src="../js/resident.js"></script>
</body>
</html>
