<!DOCTYPE html>
<html>
	<head>
		<title>Docusign Redirect</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	
	
	<body ng-app="">
		<h1>Date</h1>
		<form>
			<label>Month
			<input type="number" placeholder="1" max="12" min="1" step="1" ng-model="month"></input>
			<label>Day
			<input type="number" placeholder="1" max="31" min="1" step="1" ng-model="day"></input>
			<label>Year
			<input type="number" placeholder="2017" max="9999" min="1" step="1" ng-model="year"></input>
		</form>
		<a type="button" class="btn btn-lg btn-submit" href="http://localhost:8105/profilecomposite/atItAgain?date={{year}}-{{month}}-{{day}}">Redirect</a>
		
		
	</body>
</html>
